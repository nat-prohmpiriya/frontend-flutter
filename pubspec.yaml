name: talelingo
description: Learn English through stories - TaleLingo Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management (Riverpod 3.0 with code generation)
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Networking
  dio: ^5.8.0

  # Routing (Feature-complete, maintained by Flutter team)
  go_router: ^14.6.0

  # Firebase (Updated SDKs: iOS 12.6.0, Android 34.4.0)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: ^6.2.1

  # Storage
  shared_preferences: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_cache_manager: ^3.4.0

  # UI
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.0

  # Audio (just_audio for playback)
  just_audio: ^0.9.40
  # TODO: Add back when needed - has compatibility issues
  # record: ^5.1.0
  # audio_waveforms: ^1.2.0

  # Localization
  easy_localization: ^3.0.7
  # intl is pinned by flutter_localizations

  # Utils
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  envied: ^1.1.0
  flutter_hooks: ^0.20.5

  # Charts (for statistics)
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code generation (Riverpod 3.0)
  build_runner: ^2.4.12
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  riverpod_generator: ^3.0.0
  envied_generator: ^1.1.0
  # hive_generator removed due to source_gen conflict with riverpod 3.0

  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

